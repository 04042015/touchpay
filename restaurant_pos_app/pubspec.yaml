name: restaurant_pos_app
description: A Flutter POS application for restaurants designed for Android tablets

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP requests
  http: ^1.1.0
  
  # Local storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Bluetooth
  flutter_bluetooth_serial: ^0.4.0
  
  # UI Components
  cupertino_icons: ^1.0.2
  
  # Date & Time
  intl: ^0.18.1
  
  # Routing
  go_router: ^12.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
